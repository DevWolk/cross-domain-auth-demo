<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to app.cast.io</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 340px;
        }

        h1 {
            margin: 0 0 20px;
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        h2 {
            margin: 0 0 20px;
            text-align: center;
            color: #555;
            font-size: 18px;
            font-weight: normal;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 15px;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        #login-button, #logout-button {
            background-color: #4CAF50;
            color: white;
        }

        #login-button:hover, #logout-button:hover {
            background-color: #45a049;
        }

        #refresh-button {
            background-color: #f0f0f0;
            color: #333;
        }

        #refresh-button:hover {
            background-color: #e0e0e0;
        }

        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .links-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .links-container h2 {
            font-size: 16px;
            color: #666;
            margin: 0 0 10px;
            text-align: center;
        }

        .links-container ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
        }

        .links-container li {
            margin: 5px;
        }

        .links-container a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .links-container a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to <span id="site-name">app.cast.io</span></h1>

    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>

    <div id="logout-section" style="display: none;">
        <h2>Welcome, <span id="user-email"></span>!</h2>
        <button id="logout-button">Logout</button>
    </div>

    <div id="message"></div>

    <button id="refresh-button">Refresh Page</button>

    <div class="links-container">
        <h2>Other Domains</h2>
        <ul>
            <li><a href="https://cast.io" target="_blank">cast.io</a></li>
            <li><a href="https://castio.au" target="_blank">castio.au</a></li>
            <li><a href="https://castio.cn" target="_blank">castio.cn</a></li>
            <li><a href="https://castio.us" target="_blank">castio.us</a></li>
            <li><a href="https://castio.uk" target="_blank">castio.uk</a></li>
            <li><a href="https://castio.ca" target="_blank">castio.ca</a></li>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
