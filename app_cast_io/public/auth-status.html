<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Status</title>
</head>
<body>
<script>
    fetch('/api/auth-check-iframe', { credentials: 'include' })
        .then(response => response.json())
        .then(data => {
            window.parent.postMessage(data, 'https://castio.au');
        })
        .catch(error => {
            console.error('Error:', error);
            window.parent.postMessage({ isAuthenticated: false, error: 'Error checking auth status' }, 'https://castio.au');
        });
</script>
</body>
</html>
